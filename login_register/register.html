<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css">
    <style>
        .register{
            margin-top: 0.4em;
        }
    </style>

    <title>REGISTER</title>
</head>
<body style="background-color: rgb(244, 237, 237);">
<a href="../index.html"><img src="../logo.svg" alt="logo" class="center"></a>
<div class="box">
    <h3 class="register">REGISTER HERE</h3>
    <form action="">
        <input type="email" name="email" placeholder="email" required>
        <input type="text" name="businessname" placeholder="business name">
        <input type="password" name="password" placeholder="password" required>
        <input type="password" name="password" placeholder="confirm password" required>
        <div style="padding: 10px;">
            <input type="reset" name="reset" value="RESET" style="background-color: #ffc000; border-color: #c00000; border-style: solid; color: black;">
            <input type="submit" name="submit" value="REGISTER NOW">
        </div>
    </form>
</div>
</body>
</html>
